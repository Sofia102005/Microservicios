<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Registro Reuniones</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../recursos/logo.jpg" alt="Logo RedPulse">
        </div>
        <nav>
            <h1 class="empresa">RedPulse</h1>
        </nav>
    </header>
    <br>
    <button class="Create">Nueva tabla</button>

   <div id="modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <button id="closeModal" class="close-btn">&times;</button>
        <form id="retroForm" method="post" action="">
            <input type="hidden" name="CreateDate" id="CreateDate">
            <div>
                <label for="Title">Titulo Reuniones</label>
                <input type="text" id="Title" name="Title" required maxlength="60">
            </div>
            <div>
                <label for="StartDate">Fecha de Inicio</label>
                <input type="date" id="StartDate" name="StartDate" required>
            </div>
            <div>
                <label for="EndDate">Fecha de Fin</label>
                <input type="date" id="EndDate" name="EndDate" required>
            </div>
            <div>
                <label for="Logros">Logros del Sprint</label>
                <textarea id="Logros" name="Logros" rows="4" required></textarea>
            </div>
            <div>
                <label for="Impedimentos">Impedimentos</label>
                <textarea id="Impedimentos" name="Impedimentos" rows="4" required></textarea>
            </div>
            <div>
                <label for="Compromisos">Compromisos</label>
                <textarea id="Compromisos" name="Compromisos" rows="4" required></textarea>
            </div>
            <button type="submit">Guardar Retrospectiva</button>
        </form>
    </div>
    <!--Corregir logros y impedimentos-->
</div>

    <section class="Tables">
        <table class="TableList">


        </table>

    </section>
    <script src="js/index.js"></script>

</body>

</html>
